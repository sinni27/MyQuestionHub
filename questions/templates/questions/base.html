<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}QuestionHub{% endblock %}</title>

    {% load staticfiles %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'questions/style.css' %}"/>
  </head>
  <body>

    <nav class="navbar navbar-inverse fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'questions:index'  %}">Question Hub</a>
          </div>
          <!--Items-->
          <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active" >
                    <a href="{% url 'questions:index' %}">
                      <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>&nbsp;
                      Questions

                    </a>
                </li>

                <li class="" >
                    <a href="{% url 'questions:index' %}">
                      <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;
                      Topics

                    </a>
                </li>

              </ul>

              <form class="navbar-form navbar-left" role="search"  method="get" action="#">
                  <div class="form-group">
                      <input type="text" class="form-control" name="q" value="">
                  </div>
                  <button type="submit" class="btn btn-default" >Search</button>
              </form>

              <ul class="nav navbar-nav navbar-right">

                <li class="" >
                    <a href="{% url 'questions:topic-add' %}">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                      Add Topic

                    </a>
                </li>
                <li class="" >
                    <a href="{% url 'questions:question-add' %}">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                      Add Question

                    </a>
                </li>

                <li class="" >
                    <a href="#">
                      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                      Logout

                    </a>
                </li>

              </ul>

          </div>



      </div>

    </nav>
    {% block body %}
    {% endblock %}



  </body>
</html>
